<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/_header.css"/>
</head>
<body>
<div th:insert="~{blocks/header :: header}"/>
<!----------main------->

<div class="container mt-5 mb-5" >
    <h1>Edit blog</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="add name of blog" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="add annonce for blog" class="form-control"><br>
        <textarea name="full_text" placeholder="add full text" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Update blog</button><br>
    </form>
</div>

<!----footer--->
<div th:insert="~{blocks/footer :: footer}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
